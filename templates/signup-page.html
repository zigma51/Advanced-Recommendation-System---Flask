<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../static/images/favicon_shopiffy.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Shoppify Signup</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- CSS Files -->
    <link href="../static/styles/material-kit.css" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../static/styles/demo.css" rel="stylesheet" />
    <link href="../static/styles/vertical-nav.css" rel="stylesheet" />
  </head>

  <body class="signup-page sidebar-collapse">
    <nav
      class="
        navbar navbar-color-on-scroll navbar-transparent
        fixed-top
        navbar-expand-lg
      "
      color-on-scroll="100"
      id="sectionsNav"
    >
      <div
        style="
          margin: auto;
          width: 50%;
          padding: 10px;
          text-align: center;
          font-size: 1.5em;
        "
      >
        Shoppify Signup
      </div>
    </nav>
    <div
      class="page-header header-filter"
      style="
        background-image: url('../static/images/bg1.jpg');
        background-size: cover;
        background-position: top center;
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <div class="card card-signup">
              <h2 class="card-title text-center">Register</h2>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 mr-auto">
                    <div class="social text-center"></div>
                    <form class="form" name="signup_form">
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">face</i>
                            </span>
                          </div>
                          <input
                            name="name"
                            type="text"
                            class="form-control"
                            placeholder="Name"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">mail</i>
                            </span>
                          </div>
                          <input
                            name="email"
                            type="email"
                            class="form-control"
                            placeholder="Email"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">lock_outline</i>
                            </span>
                          </div>
                          <input
                            name="password"
                            type="password"
                            placeholder="Password"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>
                      <div class="text-center">
                        <input
                          type="submit"
                          value="Sign Up"
                          class="btn btn-primary btn-round"
                        />
                      </div>
                      <div style="text-align: center">
                        Already have an account?
                        <a
                          href="{{url_for('login')}}"
                          class="btn btn-rose btn-link btn-lg"
                        >
                          Log In
                        </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="copyright float-middle">
            &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>
            , made with <i class="material-icons">favorite</i> by Shoppify
          </div>
        </div>
      </footer>
    </div>
    <!--   Core JS Files   -->
    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/popper.min.js" type="text/javascript"></script>
    <script
      src="../static/js/bootstrap-material-design.min.js"
      type="text/javascript"
    ></script>
    <script src="../static/js/moment.min.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script
      src="../static/js/bootstrap-datetimepicker.js"
      type="text/javascript"
    ></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script
      src="../static/js/nouislider.min.js"
      type="text/javascript"
    ></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
    <script src="../static/js/bootstrap-tagsinput.js"></script>
    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script
      src="../static/js/bootstrap-selectpicker.js"
      type="text/javascript"
    ></script>
    <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script
      src="../static/js/jasny-bootstrap.min.js"
      type="text/javascript"
    ></script>
    <!--	Plugin for Small Gallery in Product Page -->
    <script
      src="../static/js/jquery.flexisel.js"
      type="text/javascript"
    ></script>
    <!-- Plugins for presentation and navigation  -->
    <script src="../static/js/modernizr.js" type="text/javascript"></script>
    <script src="../static/js/vertical-nav.js" type="text/javascript"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Js With initialisations For Demo Purpose, Don't Include it in Your Project -->
    <script src="../static/js/demo.js" type="text/javascript"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script
      src="../static/js/material-kit.js?v=2.2.0"
      type="text/javascript"
    ></script>
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
  </body>
</html>
